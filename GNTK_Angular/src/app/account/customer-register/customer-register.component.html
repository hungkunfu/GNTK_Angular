<div class=" open" style="max-width:400px; margin:0 auto;">
  <img src="/assets/img/logo.png" style="max-width: 280px;" class="mx-auto d-block logo">
  <div>
    <table style="max-width:800px; margin:0 auto;">
      <tr>
        <th><a class="btn btn-lg btn-block" routerLink="/dang-ki-khach-hang">Đăng Kí Người Dùng</a></th>
        <th style="padding: 20px;"><a class="btn btn-lg btn-block" routerLink="/dang-ki-tai-xe">Đăng Kí Tài Xế Lái Xe
          </a>
        </th>
      </tr>
    </table>
    <form [formGroup]="UserForm" (ngSubmit)="onFormSubmit()">
      <table>
        <tr>
          <th>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Mật Khẩu" formControlName="password">
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Nhập Lại Mật Khẩu"
                formControlName="confirmPassword">
            </div>
          </th>
          <th>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Số Điện Thoại" formControlName="phoneNumber">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Họ Và Tên" formControlName="fullname">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Hình Ảnh" formControlName="avatar">
            </div>
          </th>
        </tr>
      </table>
      <label for="">Địa Chỉ</label>
      <div class="input-group mb-3">
        <div style=" padding: 1px;">
          <select name="" id="province" formControlName="province" (change)='getDistrict()'>
            <option value="0">Tỉnh/Thành phố</option>
            <option value="{{ province.provinceId }}" *ngFor="let province of provinceRes">
              {{ province.provinceName }}
            </option>
          </select>
        </div>
        <div style="padding: 1px;">
          <select name="" id="district" formControlName="district" (change)='getWard()'>
            <option value="0">Quận / Huyện</option>
            <option value="{{ district.districtId }}" *ngFor="let district of districtRes">{{ district.districtName }}
            </option>
          </select>
        </div>
        <div style="padding: 1px;">
          <select name="" id="ward" formControlName="ward">
            <option value="0">Phường / Xã</option>
            <option value="{{ ward.wardId }}" *ngFor="let ward of wardRes">{{ ward.wardName }}</option>
          </select>
        </div>
      </div>
      <div class="input-group mb-2">
        <input type="hidden" placeholder="Quốc Gia" formControlName="country">
      </div>
      <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="Số Nhà / Thôn Xóm" formControlName="address">
      </div>
      <button type="submit" class="btn btn-block btn-success">Tạo Tài Khoản Người
        Dùng</button>
    </form>
  </div>
</div>
